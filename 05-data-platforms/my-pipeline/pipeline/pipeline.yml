name: ny_taxi

schedule: monthly

start_date: "2019-01-01"

default_connections:
  google_cloud_platform: bigquery-default
  #duckdb: duckdb-default

variables:
  taxi_types:
    type: array
    items:
      type: string
    default: ["yellow", "green"]

  ingestion_dataset:
    type: string
    default: "ny_taxi"

  staging_dataset:
    type: string
    default: "ny_taxi"

  reports_dataset:
    type: string
    default: "ny_taxi"
