name: ny_taxi.ingestion_payment_lookup

type: bq.seed
connection: bigquery-default

parameters:
  path: payment_lookup.csv

columns:
  - name: payment_type_id
    type: integer
    primary_key: true
    checks:
      - name: not_null
      - name: unique
  - name: payment_type_name
    type: string
    checks:
      - name: not_null